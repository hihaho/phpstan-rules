  on:
    push:
      branches:
        - main
    pull_request:
    workflow_dispatch:

  jobs:
    run_tests:
      runs-on: ubuntu-22.04
      steps:
        - uses: actions/checkout@v4.1.4
          with:
            fetch-depth: 1

        - name: Setup PHP
          uses: shivammathur/setup-php@2.30.4
          with:
            php-version: 8.2
            coverage: none
            tools: composer:v2

        - name: Install dependencies
          run: composer install

        - name: Run tests
          run: vendor/bin/phpunit
