on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  analyze:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4.1.7
        with:
          fetch-depth: 1

      - name: Setup PHP
        uses: shivammathur/setup-php@2.30.5
        with:
          php-version: 8.2
          coverage: none
          tools: composer:v2

      - name: Install dependencies
        run: composer install

      - name: Run PHPStan
        run: vendor/bin/phpstan analyze --no-ansi
