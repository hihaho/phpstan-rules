on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  pint:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4.0.0
        with:
          fetch-depth: 1

      - name: Setup PHP
        uses: shivammathur/setup-php@2.26.0
        with:
          php-version: 8.2
          coverage: none
          tools: composer:v2

      - name: Install dependencies
        run: composer install

      - name: Run Pint
        run: vendor/bin/pint --no-ansi
